<!DOCTYPE html>
<html> 
 <head>
  <meta charset="utf-8">
  <title>@font-face</title>
  <style>

   @font-face {
    font-family: Roboto Light; /* Имя шрифта */
    src: url(Title/Roboto Light.ttf); /* Путь к файлу со шрифтом */
   }
   P {
    font-family: Roboto Light;
   }

   @font-face {
    font-family: Roboto Regular;
    src: url(Title/Roboto Regular);
   }
   P2 {
    font-family: Roboto Regular;
   }
    @font-face {
      font-family: Lopster;
      src: url(Title/Lopster.ttf);
    }
    P3 {
      font-family: Lopster;
    }


     </style>
 </head>

 <body>

  <P>В минуту жизни трудную,</br>
Теснится ль в сердце грусть,</br>
Одну молитву чудную</br>
Твержу я наизусть. </br></br>
</P>

     <P2> Есть сила благодатная</br>
В созвучьи слов живых,</br>
И дышит непонятная,</br>
Святая прелесть в них.</br></br>
</P2>

     <P3> С души как бремя скатится,</br>
Сомненье далеко —</br>
И верится, и плачется,</br>
И так легко, легко
</P3>
 
 
 </body>
</html>
