<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>margin</title>
  <style>
.N1 {

    border: 2px solid black;
	border-radius: 30px;
	width: 1200px;
	height: 500px;
	margin: 80px auto 80px auto;
	background: yellow ;
}

.N2 {

	width: 120px;
	height: 120px;
	border: 2px solid black;
	border-radius: 30px;
	float: left;
}

.N3 {
	width: 500px;
	height: 250px;
	float: right;
	border: 2px solid black;
	border-radius: 20px;
	margin: 120px auto auto auto;
}
.N4 {
    width: 85px;
	height: 85px;
	border: 2px solid black;
	margin: 150px 800px 150px 800px;


}

  </style>
 </head> 
 <body> 
<div class="N1">
<div class="N2"></div>
<div class="N3"></div>
<div class="N4"></div>
</div>

 </body>
</html>
